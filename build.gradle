plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()

}

test {
    reports {
        junitXml.enabled = false
        html.enabled = true
    }
}


task run(type: JavaExec) {
    main = 'appMain.RentalCarApp'
    classpath = sourceSets.test.runtimeClasspath
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.6.0'
    // https://mvnrepository.com/artifact/org.everit.json/org.everit.json.schema
    compile group: 'org.everit.json', name: 'org.everit.json.schema', version: '1.0.0'

    // https://mvnrepository.com/artifact/log4j/log4j
    compile group: 'log4j', name: 'log4j', version: '1.2.16'
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

